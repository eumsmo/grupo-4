<!DOCTYPE html>
<html>
    <head>
        <title>Lançamento de Atividades</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/styleDiario.css">
    </head>

    <body id="atividades">
        <h1>Atividades da Disciplina</h1>

        <div class="instrução">
          <p>Insira o título da atividade e sua nota máxima.</p>
        </div>

        <div class="formulario">
          <form>
            <label>Atividade<input type="text" name="atividadeNome" placeholder="Nome da atividade"></label>
            <label>Valor<input type="number" name="atividadeValor" placeholder="Nota máxima da atividade "></label>
            <button class="waves-effect waves-light btn modal-close" value="Submit">Adicionar</button>
          </form>
        </div>

        <div id="listagemAtividades">
          <table>
                <thead>
                  <tr>
                      <th>Atividade</th>
                      <th>Nota Max</th>
                      <th> </th>
                  </tr>
                </thead>

                <tbody id="holder_atividades">
                  <tr>
                    <td>Trabalho Final</td>
                    <td>30</td>
                    <td><a href="#lançarAtividade" class="waves-effect waves-light btn modal-trigger" id="btnAtividades">Lançar Notas</a></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>Seminário</td>
                    <td>15</td>
                    <td><a href="#lançarAtividade" class="waves-effect waves-light btn modal-trigger" id="btnAtividades">Lançar Notas</a></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>Musical</td>
                    <td>5</td>
                    <td><a href="#lançarAtividade" class="waves-effect waves-light btn modal-trigger" id="btnAtividades">Lançar Notas</a></td>
                    <td></td>
                  </tr>
                </tbody>
            </table>
        </div>

    </body>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/ajax.js" charset="utf-8"></script>
    </body>
</html>
