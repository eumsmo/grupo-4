<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tela Inicial Diário Professsor</title>
    <link rel="stylesheet" href="../css/materialize.css">
    <link rel="stylesheet" type="text/css" href="../css/TelaInicial_DiarioProf.css" media="screen" />
  </head>

  <body>
    <div class="row">
      <div class="card-panel teal lighten-2 white-text"> Dados Pessoais</div>
    </div>
        <div class="blue-grey lighten-5 row">
              <div class="col s3"> ID (SIAPE) <p> Colocar input</div>
              <div class="col s3"> Nome <p> Colocar input aqui </div>
              <div class="col s3"> ID Departameno <p> Colocar input aqui </div>
              <div class="col s3"> Titulação <p> Colocar input aqui </div>
  </div>

    <div class="card-panel teal lighten-2 white-text">Componente Curricular</div>
    <div class="blue-grey lighten-5 row">
        <div class="col s2"> ID <p> Colocar input</div>
        <div class="col s2"> Turma <p> input</div>
        <div class="col s3"> CARGA HORARIA <p> input</div>
              <div class="botoes">
                <a class="waves-effect waves-light btn">Conteúdos</a>
                <a class="waves-effect waves-light btn">Faltas</a>
                <a class="waves-effect waves-light btn">Atividades</a>
              </div>
    </div>


    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- materialize JS-->
    <script src="materialize.js"></script>
  </body>
</html>
